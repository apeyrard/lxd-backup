[tox]
envlist = cov-init,py36,cov-report

[testenv]
usedevelop = True
deps = -rtest_requirements.txt
setenv =
    COVERAGE_FILE = .coverage.{envname}
commands =
    py.test --cov=src/ --cov-branch --cov-report= {posargs}

[testenv:cov-init]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage erase

[testenv:cov-report]
setenv =
    COVERAGE_FILE = .coverage
deps = coverage
commands =
    coverage combine
    coverage html
